<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width:100px; height:100px; background:pink; }
</style>
<script>
	function rnd(m,n){
		return Math.floor(m+Math.random()*(n-m));	
	}
	window.onload=function(){
		var oDiv=document.querySelector('div');
		var i=0;
		var str = '0 0 5px #000';
		setInterval(function(){
			i++;
			str+=','+i*10+'px '+i*10+'px 5px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			console.log(str);
			oDiv.style.boxShadow=str;	
		},100);	
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
