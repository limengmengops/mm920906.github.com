<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	.box{width:500px; height:30px; border-radius:20px; border:1px solid #000; margin:20px auto; position:relative; overflow:hidden; }
	.con{width:500px; height:200px; position:absolute;left:0; top:0;
	background:-webkit-repeating-linear-gradient(-45deg,red 0, red 10px, #fff 10px, #fff 20px, blue 20px,blue 30px,#fff 30px,#fff 40px);	}
	.color1{color:#f00;}
	.color2{color:#00f;}
</style>
<script>
	window.onload=function(){
		var aInp=document.querySelectorAll('input');
		var aSpan=document.querySelectorAll('span');
		var oCon=document.querySelector('.con');
		var oC1=document.querySelector('.color1');
		var oC2=document.querySelector('.color2');
		var timer=null;
		var d=0;
		function setC3Style(obj,sName,sValue1,sValue2){
			oCon.style[sName]='-webkit-repeating-linear-gradient(-45deg,'+sValue1+' 0, '+sValue1+' 10px, #fff 10px, #fff 20px, '+sValue2+' 20px,'+sValue2+' 30px,#fff 30px,#fff 40px)';
			oCon.style[sName]='-moz-repeating-linear-gradient(-45deg,'+sValue1+' 0, '+sValue1+' 10px, #fff 10px, #fff 20px, '+sValue2+' 20px,'+sValue2+' 30px,#fff 30px,#fff 40px)';
			oCon.style[sName]='-ms-repeating-linear-gradient(-45deg,'+sValue1+' 0, '+sValue1+' 10px, #fff 10px, #fff 20px, '+sValue2+' 20px,'+sValue2+' 30px,#fff 30px,#fff 40px)';
			oCon.style[sName]='-o-repeating-linear-gradient(-45deg,'+sValue1+' 0, '+sValue1+' 10px, #fff 10px, #fff 20px, '+sValue2+' 20px,'+sValue2+' 30px,#fff 30px,#fff 40px)';
			oCon.style[sName]='repeating-linear-gradient(-45deg,'+sValue1+' 0, '+sValue1+' 10px, #fff 10px, #fff 20px, '+sValue2+' 20px,'+sValue2+' 30px,#fff 30px,#fff 40px)';
		}
		for(var i=0;i<aInp.length;i++){
			aInp[i].onchange=function(){
				for(var j=0;j<aInp.length;j++){
					var d=0;
					aSpan[j].innerHTML=aInp[j].value;
					aSpan[j].style.color=aInp[j].value;	
					setC3Style(oCon,'background',aInp[0].value,aInp[1].value);
					clearInterval(timer);
					timer=setInterval(function(){
						d-=10;
						oCon.style.top=d%170+'px';
					},100);
				}
			};
		}	
		clearInterval(timer);
		timer=setInterval(function(){
			d-=10;
			oCon.style.top=d%170+'px';
		},100);	
	};
</script>
</head>

<body>
	颜色：
    <input type="color" value="#ff0000"/>
    <input type="color" value="#0000ff"/>
    <br />&nbsp;&nbsp;
    <span class="color1">#ff0000</span>
    <span class="color2">#0000ff</span> 
    <div class="box">
    	<div class="con"></div>
    </div>
</body>
</html>
