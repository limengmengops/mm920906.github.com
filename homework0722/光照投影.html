<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{ font-size:100px; color:#950; font-family:微软雅黑;line-height:800px; text-align:center;}
	.sun{width:100px; height:100px; background:#FC0; border-radius:50%; position:absolute; left:0; top:0; box-shadow:5px 5px 100px #FF0;}
</style>
<script>
window.onload=function(){
	var oBox=document.querySelector('.box');
	var oSun=document.querySelector('.sun');
	document.onmousemove=function(ev){
		oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
		oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';	
	};
};
</script>
</head>
<body>
	<div class="box">我是测试文字</div>
    <div class="sun"></div>
</body>
</html>
