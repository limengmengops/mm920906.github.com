<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0; list-style:none;}
	div{width:1550px; height:300px; overflow:hidden;margin:100px auto; position:relative;}
	ul{width:3100px;height:300px;position:absolute; left:0; top:0;}
	li{width:300px; height:300px; margin:0 5px;  float:left;}
	img{width:300px; height:300px; }
</style>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		oUl.innerHTML+=oUl.innerHTML;
		var aLi=oUl.children;
		var w=aLi[0].offsetWidth*aLi.length/2;
		var timer=null;
		var l=0;
		clearInterval(timer);
		timer=setInterval(function(){
			l+=5;
			oUl.style.left=(l%w-w)%w+'px';	
		},30);
	};
</script>
</head>

<body>
	<div id="div1">
    	<ul id="ul1">
        	<li><img src="img/2 (1).jpg"/></li>
        	<li><img src="img/2 (2).jpg"/></li>
        	<li><img src="img/2 (3).jpg"/></li>
        	<li><img src="img/2 (4).jpg"/></li>
        	<li><img src="img/2 (5).jpg"/></li>
        </ul>
    </div>
</body>
</html>
