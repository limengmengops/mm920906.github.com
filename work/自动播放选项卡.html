<style>
	div{width:700px;  margin:20px auto; position:relative;}
	img{width:700px; height:500px; display:none;}
	.show{display:block;}
	.cur{background:pink;}
	input{width:100px; height:50px;}
	span{font-size:50px; color:#000; position:absolute; top:50%; cursor:pointer;}
	#prev{left:10px;}
	#next{right:10px;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
	$(function(){
		var iNow=0;
		var timer=null;
		function tab(){
			$('#box input').each(function(){
				$(this).removeClass('cur');
				$('#box img').removeClass('show');	
			});	
			$('#box input').eq(iNow).addClass('cur');
			$('#box img').eq(iNow).addClass('show');	
		};
		$('#box input').each(function(){
			$(this).mouseover(function(){
				iNow=$(this).index();
				tab();
			});
		});	
		$('#next').click(function(){
			iNow++;
			if(iNow==$('#box input').length){
				iNow=0;	
			}	
			tab();
		});
		$('#prev').click(function(){
			iNow--;
			if(iNow==-1){
				iNow=$('#box input').length-1;
			}	
			tab();
		});
		function next(){
			iNow++;	
			if(iNow==$('#box input').length){
				iNow=0;	
			}	
			tab();
		}
		clearInterval(timer);
		timer=setInterval(next,1000);
		$('#box').mouseover(function(){
			clearInterval(timer);	
		});
		$('#box').mouseout(function(){
			clearInterval(timer);	
			timer=setInterval(next,1000);
		});
	});
