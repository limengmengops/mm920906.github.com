<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	#box{width:100%; position:absolute; left:0; bottom:0; text-align:center;}
</style>
<script>
	window.onload=function(){
		var oBox=document.getElementById('box');	
		var aImg=oBox.getElementsByTagName('img');
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			for(var i=0; i<aImg.length;i++){
				var a=aImg[i].offsetLeft+oBox.offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
				var b=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
				var c=Math.sqrt(a*a+b*b);
				var scale=1-c/500;
				if(scale<0.5){
					scale=0.5;
				}
				aImg[i].style.width=128*scale+'px';
				aImg[i].style.height=128*scale+'px';
			}
		};
	};
</script>
</head>

<body>
	<div id="box">
    	<img src="img/1.png"/>
    	<img src="img/2.png"/>
    	<img src="img/3.png"/>
    	<img src="img/4.png"/>
    	<img src="img/5.png"/>
    </div>
</body>
</html>
